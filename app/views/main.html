<header class="header-top">
  <a href="http://github.com/m6web/GithubTeamReviewer">Github Team Reviewer</a> by <a href="http://tech.m6web.fr">M6Web</a>
  <select ng-model="team" ng-options="teamName as teamName for (teamName, team) in teams"></select>
</header>

<div class="container">
    <ul class="pulls">
        <li ng-repeat="pr in toArray(pulls) | orderBy:'updated_at':true" ng-class="pr.statuses[0].state" class="status">
            <img class="avatar" ng-src="{{ pr.user.avatar_url}}" />
            <span class="link"><a ng-href="{{pr.html_url}}" >#{{ pr.number }} {{ pr.title }}</a></span>
            <span class="date pull-right">{{pr.updated_at | date:"dd/MM/yyyy"}}</span>
            <span class="repo pull-right"><a ng-href="{{pr.head.repo.html_url}}" >{{ pr.head.repo.full_name }}</a></span>
        </li>
    </ul>
</div>
